<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&display=swap" rel="stylesheet">
    <style>
        .title {
            font-family: Montserrat, sans-serif;
        }

        #header{
            background: linear-gradient(180deg, #FFD3D3 0%, #FFB5B5 100%);
        }

        @font-face {
            font-family: digital-clock;
            src: url("<%= BASE_URL %>fonts/Digital Dismay.otf");
        }
        #clock {
            background: #FFB5B5;
            font-family: digital-clock;
            font-size: 120px;
            line-height: 150px;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.42);
        }

        #todoList {
            background: linear-gradient(180deg, #FFB5B5 0%, #FFD3D3 100%);
            min-height: 335px;
            max-height: 335px;
            font-family: 'BenchNine', sans-serif;
        }

        #todoList::before {
            content: ' ';
            display: block;
            position: absolute;
            height:150px;
            width:100%;
            background-image: linear-gradient(180deg, rgba(255, 203, 203, 0.3) 0%, #FFD3D3 100%);
            margin-top: calc(335px - 150px);
        }

        #buttonsWrapper {
            background: #FFD3D3;
            font-family: Montserrat, sans-serif;
        }

        #startButton {
            background: #FFB5B5;
        }

        #startButton:hover {
            background: #FFA5A5;
        }

        #addButton {
            background: #FFD3D3;
        }

        #addButton:hover {
            background: #FFA5A5;
        }

    </style>
  </head>
  <body style="background-color: #ffe8e8;" class="flex flex-wrap items-center justify-center">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!--<div id="app"></div>-->
    <!-- built files will be auto injected -->
    <span class="w-full hidden md:block title text-center text-5xl font-light leading-relaxed">

            00:00
