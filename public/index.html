<!--
    Components required:
    - Clock
    - Button
    - To Do List
    - To Do Item (Editable to start)

    Clock
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&display=swap" rel="stylesheet">
    <style>
        .title {
            font-family: BenchNine,sans-serif;
        }

        #header{
            background: linear-gradient(180deg, #FFD3D3 0%, #FFB5B5 100%);
        }

        @font-face {
            font-family: digital-clock;
            src: url("<%= BASE_URL %>fonts/Digital Dismay.otf");
        }

        #buttonsWrapper {
            background: #FFD3D3;
            font-family: BenchNine,sans-serif;
        }

        #startButton {
            background: #FFB5B5;
        }

        #startButton:hover {
            background: #FFA5A5;
        }

        #addButton {
            background: #FFD3D3;
        }

        #addButton:hover {
            background: #FFA5A5;
        }

    </style>
  </head>
  <body style="background-color: #ffe8e8;" class="flex flex-wrap items-center justify-center">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- built files will be auto injected -->
    <span class="w-full hidden md:block title text-center text-5xl font-light leading-relaxed">
        Pomodoro Clock
    </span>

    <!-- BEGIN POMODORO CLOCK -->
    <div id="app"></div>
    <!-- END POMODORO CLOCK -->
  </body>
</html>
